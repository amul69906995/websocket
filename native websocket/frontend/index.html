

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Dimensions</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Side</th>
      <th>Length</th>
      <th>Breadth</th>
      <th>Height</th>
      <th>rock type</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>100</td>
      <td>80</td>
      <td>50</td>
      <td>igenous</td>
    </tr>
    <tr>
      <td>2</td>
      <td>120</td>
      <td>90</td>
      <td>60</td>
    </tr>
    <tr>
      <td>3</td>
      <td>150</td>
      <td>100</td>
      <td>70</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

</body>

     // console.log(event)

 </script>
</html>
